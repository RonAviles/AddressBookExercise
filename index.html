<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
       <div class="container mt-5 mb-5">
        <h1>My Address Book</h1>
        <!--interior container-->
        <div class="container bg-light p-3 shadow border border-2">
            <!--single row for form-->
            <div class="row">
                <!--left column-->
                <div class="col-4 mb-4">
                    <img src="/img/GirlOne_4x.png" class="maxSize" alt="thumbnail">           
                </div>
                <!--right column-->
                <div class="col-12 col-md-8">
                    <div class="container">
                        <form>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="firstName">First Name</label>
                                <input type="text" id="firstName" class="form-control" required aria-label="first name">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input type="text" id="lastName" class="form-control" required aria-label="last name">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" class="form-control" required aria-label="email">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="telephone">Phone</label>
                                <input type="tel" id="telephone" class="form-control" required aria-label="phone">
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="address">Address</label>
                                <input type="text" id="address" class="form-control" placeholder="123 Main St." required aria-label="address">
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="address2">Address 2</label>
                                <input type="text" id="address2" class="form-control" placeholder="Apt's, Studios or Floors" required aria-label="address 2">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="city">City</label>
                                <input type="text" id="city" class="form-control" required aria-label="city">
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label" for="state">State</label>
                                <select class="form-select" aria-label="State" id="state">
                                    <option selected>Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-2">
                                <label class="form-label" for="city">Zip Code</label>
                                <input type="text" pattern="[0-9]{5}" class="form-control" required aria-label="zip code" />
                            </div>
                            <div class="col-12">
                                <ul class="list-group">
                                    <li style="list-style-type: none;">
                                        <input id="familyCheck" class="form-check-input me-1" type="checkbox" value="Familu" aria-label="family checkbox">
                                        <label for="familyCheck" class="form-label">Family</label>
                                    </li>
                                </ul>                              
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                            
                        </div>
                        </form>
                    </div>
                </div>
            </div>            
        </div>
        </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
